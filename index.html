<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>textMasking</title>
	<style>
		.a {
			width: 400px;
			height: 200px;
			background-size: cover;
			background-position: center;
			position: relative;
			display: inline-block;
			font: 13px sans-serif;
			background-color: #fff000;
		}
		svg {
			position: absolute;
			top:0;
			left:0;
			right:0;
			bottom:0;
		}

		#masking:hover {
		    mask: url("#mask");
		}
		.small { font: 13px sans-serif; fill:red;}
	</style>
</head>
<body>
	<div class="a">
		<div>
			TEXT IN ENGLISH
		</div>
		<svg x="0px" y="0px" width="400px" height="200px" viewBox="0 0 400 200">
			<mask id="mask">
				<rect width="100%" height="100%" x="0" y="0" fill="white" />
				<g transform="translate(0, 0)">
					<circle cx="30" cy="30" r="30" />
				</g>
			</mask>

			<g id="masking" >
				<rect x="0" y="0" class="one"  width="400" height="200" fill="white" />
				<text x="0" y="13" class="small">ТЕКСТ НА РУССКОМ</text>
			</g>
		</svg>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		(function(){
			document.addEventListener('DOMContentLoaded', function(event){
				$(".a").mousemove(function(e) {
				  var parentOffset = $(this).parent().offset();
				  var relX = (e.pageX - parentOffset.left) - 27.5;
				  var relY = (e.pageY - parentOffset.top) - 30;

				  $('mask g').attr('transform', 'translate(' + relX + ',' + relY + ')');
				});
			});
		})()
	</script>
</body>
</html>
